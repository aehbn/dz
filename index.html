<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع عبد الحق الشخصي – مبرمج ومهتم بالمونتاج</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #0a192f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .section {
      background-color: #112240;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 28px;
      color: #64ffda;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00bcd4;
    }

    .contact-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #64ffda;
      color: #0a192f;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .contact-button:hover {
      background-color: #00bcd4;
    }

    .achievements ul {
      text-align: right;
      padding-right: 20px;
      list-style: none;
    }

    .achievements li::before {
      content: "✅ ";
      color: #64ffda;
    }

    /* الوضع الليلي / الفاتح */
    .theme-toggle {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #233554;
      border: none;
      border-radius: 8px;
      color: #64ffda;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background-color: #1b2d4d;
    }

    /* استجابة الهاتف */
    @media (max-width: 600px) {
      .section {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>بسم الله الرحمن الرحيم</h1>

  <div class="section">
    <h2>مرحباً، أنا عبد الحق 👋</h2>
    <p>طالب مهتم بالمونتاج، التثوير، المطالعة، والسفر.</p>
  </div>

  <div class="section">
    <h3>تابعني على السوشيال ميديا</h3>
    <div class="social-icons">
      <a href="https://www.instagram.com/aeh.bn/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@realhakos" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <div class="section achievements">
    <h3>الإنجازات والشهادات</h3>
    <ul>
      <li>معدل 16.5 في شهادة التعليم المتوسط</li>
      <li>مشروع مونتاج فيديو قصير</li>
      <li>إصلاح وتجميع كمبيوتر</li>
    </ul>
  </div>

  <div class="section">
    <h3>تواصل معي</h3>
    <a href="mailto:youremail@example.com" class="contact-button">تواصل معي</a>
  </div>

  <button class="theme-toggle" onclick="alert('الوضع الليلي مفعل أساسًا 😎')">🌙 الوضع الليلي</button>

</body>
</html>

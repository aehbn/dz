<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAKOS WEBSITE</title>

  <!-- استيراد خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #222831;
      --text-color: #F4F4F9;
      --section-bg: #393E46;
      --accent: #FF6B35;
      --link-color: #00ADB5;
      --link-hover: #64ffda;
    }

    body.light-theme {
      --bg-color: #F4F4F9;
      --text-color: #222831;
      --section-bg: #e0e0e0;
      --accent: #FF6B35;
      --link-color: #0077b6;
      --link-hover: #0096c7;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Cairo', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      direction: rtl;
      transition: all 0.5s ease;
      animation: fadeInBody 1.5s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    header, .section {
      animation: fadeInSection 1.5s ease-in-out;
    }

    @keyframes fadeInSection {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      padding: 30px 0 10px;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 15px var(--link-hover);
    }

    .section {
      background-color: var(--section-bg);
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 28px;
      color: var(--link-color);
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: var(--link-hover);
    }

    .theme-toggle {
      margin: 20px;
      padding: 10px 20px;
      background-color: var(--link-color);
      border: none;
      border-radius: 8px;
      color: var(--bg-color);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--link-hover);
    }

    .welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--bg-color);
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      z-index: 1000;
      animation: welcomeFadeOut 3s forwards;
    }

    @keyframes welcomeFadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @media (max-width: 600px) {
      .section {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="welcome-screen">مرحباً بك في موقع HAKOS</div>

  <button class="theme-toggle" onclick="toggleTheme()">تبديل الوضع</button>

  <header>
    <h1>HAKOS WEBSITE</h1>
    <img src="https://github.com/aehbn/dz/blob/main/logo.PNG?raw=true" alt="my logo" class="logo">
    <h2>السلام عليكم</h2>
    <p>أنا عبد الحق، طالب ثانوي مهتم بالبرمجة، الهاردوير، وصناعة المحتوى.</p>
  </header>

  <main>
    <div class="section">
      <h2>من أنا 👋</h2>
      <p>طالب مهتم بالمونتاج، التصوير، ألعاب الفيديو، والسفر.</p>
    </div>

    <div class="section">
      <h3>حساباتي MY ACCOUNTS</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/aeh.bn/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@realhakos" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    // إزالة شاشة الترحيب بعد التحميل
    window.addEventListener('load', () => {
      const welcome = document.querySelector('.welcome-screen');
      setTimeout(() => {
        welcome.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
